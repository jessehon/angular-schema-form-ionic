<label for="{{form.key.slice(-1)[0]}}"
       class="item item-checkbox schema-form-{{form.type}} {{form.htmlClass}}"
       ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'has-feedback': form.feedback !== false}">
  <div class="checkbox checkbox-input-hidden disable-pointer-events">
    <input sf-field-model
           type="checkbox"
           sf-changed="form"
           ng-disabled="form.readonly"
           schema-validate="form"
           class="{{form.fieldHtmlClass}}"
           name="{{form.key.slice(-1)[0]}}"
           aria-label="{{form.title}}">
    <i class="checkbox-icon"></i>
  </div>
  <div class="item-content disable-pointer-events {{form.labelHtmlClass}}">
    {{form.title}}
  </div>

  <!-- Help block for help text and error message -->
  <p class="help-block" sf-message="form.description"></p>
</label>
