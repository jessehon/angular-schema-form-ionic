<div class="list schema-form-radios {{form.htmlClass}}"
     ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'has-feedback': form.feedback !== false}">

  <label class="item item-radio" ng-repeat="item in form.titleMap">
    <input type="radio"
           class="{{form.fieldHtmlClass}}"
           sf-changed="form"
           ng-disabled="form.readonly"
           sf-field-model
           ng-value="item.value"
           name="{{form.key.join('.')}}">

    <div class="radio-content">
      <div class="item-content disable-pointer-events {{form.labelHtmlClass}}"
           ng-bind-html="item.name">
      </div>
      <i class="radio-icon disable-pointer-events icon ion-checkmark"></i>
    </div>

    <!-- Help block for help text and error message -->
    <p class="help-block" sf-message="form.description"></p>
  </label>

</div>
