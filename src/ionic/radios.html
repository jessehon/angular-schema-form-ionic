<div  class="list schema-form-radios {{::form.htmlClass + ' ' + idClass}}"
      ng-class="{
        'has-error': form.disableErrorState !== true &&  hasError(),
        'has-success': form.disableSuccessState !== true && hasSuccess(),
        'required': form.required === true
      }">

  <label class="item item-radio" ng-repeat="tm in form.titleMap">
    <input type="radio"
           class="{{form.fieldHtmlClass}}"
           sf-changed="form"
           ng-disabled="form.readonly"
           sf-field-model
           ng-value="tm.value"
           name="{{::fieldId(true, false)}}">

    <div class="radio-content">
      <div class="item-content disable-pointer-events {{::form.labelHtmlClass}}"
           ng-bind-html="tm.name">
      </div>
      <i class="radio-icon disable-pointer-events icon ion-checkmark"></i>
    </div>

    <!-- Help block for help text and error message -->
    <p class="help-block" sf-message="form.description"></p>
  </label>

</div>
