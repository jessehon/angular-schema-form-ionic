<fieldset ng-disabled="form.readonly"
          class="schema-form-fieldset {{::form.htmlClass + ' ' + idClass}}">
  <div ng-show="showTitle()" class="item item-divider">
    {{ form.title }}
  </div>

  <!-- Help block for help text and error message -->
  <p class="help-block" ng-show="form.description" ng-bind-html="form.description"></p>
</fieldset>
